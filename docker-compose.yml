services:
  postgres:
    image: postgres:16-alpine
    container_name: qa-dashboard-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - ./scripts/update-db-v2.sql:/docker-entrypoint-initdb.d/update-db-v2.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qauser -d qa_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qa-dashboard-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      POSTGRES_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      POSTGRES_USER: qauser
      POSTGRES_PASSWORD: qapassword
      POSTGRES_DB: qa_dashboard
      NODE_ENV: production
      NEXT_PUBLIC_CLIENT_VAR: "example" # Exemplo para garantir que o .env seja criado
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
